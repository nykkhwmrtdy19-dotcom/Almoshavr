<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت بات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .mode-selector {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 15px 30px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #1a1a1a;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .mode-btn:hover {
            border-color: #10b981;
            color: #10b981;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background: #10b981;
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .bot-message .message-bubble {
            background: #1a1a1a;
            color: white;
            border-bottom-left-radius: 8px;
            border: 1px solid #333;
        }
        
        .code-block {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
            direction: ltr;
            text-align: left;
            position: relative;
            border: 1px solid #333;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #1a1a1a;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            margin-bottom: 15px;
            align-items: center;
            max-width: 70px;
            border: 1px solid #333;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 20px;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #1a1a1a;
            color: white;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: #10b981;
            background: #1a1a1a;
        }
        
        .chat-input::placeholder {
            color: #666;
        }
        
        .send-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 70px;
        }
        
        .send-button:hover {
            background: #0da271;
        }

        /* استایل اسکرول بار */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 3px;
        }
        
        .system-message {
            justify-content: center;
        }
        
        .system-message .message-bubble {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px dashed #10b981;
            font-size: 14px;
            text-align: center;
            padding: 12px 20px;
        }

        @media (max-width: 768px) {
            .mode-selector {
                padding: 15px;
            }
            
            .mode-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }

        /* انیمیشن برای دکمه فعال */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .mode-btn.active {
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('programming')">برنامه نویسی</button>
            <button class="mode-btn" onclick="setMode('general')">اطلاعات عمومی</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- صفحه کاملاً خالی -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" 
                   placeholder="پیام خود را بنویسید..." 
                   onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        // تولید مسیر 200 فایل
        const programmingFiles = [];
        const generalFiles = [];
        
        for (let i = 1; i <= 100; i++) {
            programmingFiles.push(`programming/m${i}.txt`);
            generalFiles.push(`general/m${i}.txt`);
        }

        // پایگاه دانش
        const knowledgeBase = {
            programming: {
                "جاوااسکریپت": "جاوااسکریپت یک زبان برنامه‌نویسی سطح بالا و مفسری است.\n\n```javascript\nfunction greet(name) {\n    return `Hello, ${name}!`;\n}\nconsole.log(greet('World'));\n```",
                "پایتون": "پایتون یک زبان برنامه‌نویسی سطح بالا و همه‌منظوره است.\n\n```python\ndef greet(name):\n    return f\"Hello, {name}!\"\n\nprint(greet(\"World\"))\n```",
                "html": "HTML زبان نشانه‌گذاری برای ساخت صفحات وب است.\n\n```html\n<!DOCTYPE html>\n<html>\n<head>\n    <title>صفحه من</title>\n</head>\n<body>\n    <h1>سلام دنیا!</h1>\n</body>\n</html>\n```",
                "css": "CSS برای استایل‌دهی به صفحات وب استفاده می‌شود.\n\n```css\nbody {\n    font-family: Arial, sans-serif;\n    background-color: #f0f0f0;\n}\n\n.container {\n    max-width: 1200px;\n    margin: 0 auto;\n}\n```",
                "react": "React یک کتابخانه جاوااسکریپت برای ساخت رابط کاربری است.\n\n```jsx\nimport React from 'react';\n\nfunction App() {\n    return (\n        <div>\n            <h1>Hello React!</h1>\n        </div>\n    );\n}\n\nexport default App;\n```"
            },
            general: {
                "تاریخ ایران": "ایران دارای تاریخ کهنی است که به هزاران سال قبل برمی‌گردد. تمدن‌های بزرگی مانند ایلامی‌ها، مادها، هخامنشیان، ساسانیان و... در این سرزمین شکل گرفته‌اند.",
                "جغرافیا": "ایران در خاورمیانه واقع شده و دارای آب و هوای متنوعی است. کوه‌های زاگرس و البرز از مهم‌ترین رشته‌کوه‌های ایران هستند.",
                "علم": "دانشمندان ایرانی مانند ابوعلی سینا، خوارزمی، بیرونی و زکریای رازی سهم بزرگی در پیشرفت علم جهان داشته‌اند.",
                "ادبیات": "ادبیات فارسی با شاعرانی مانند فردوسی، حافظ، سعدی و مولوی غنی شده است. شاهنامه فردوسی از مهم‌ترین آثار ادبی جهان است.",
                "فرهنگ": "فرهنگ ایرانی ترکیبی از آداب و رسوم کهن و مدرن است. نوروز، یلدا و چهارشنبه‌سوری از مهم‌ترین آیین‌های ایرانی هستند."
            }
        };

        let currentMode = 'programming';
        let isTyping = false;

        // سیستم جستجوی پیشرفته
        function findBestResponse(userMessage) {
            const message = userMessage.toLowerCase().trim();
            const currentKnowledge = knowledgeBase[currentMode];

            // جستجوی دقیق
            for (const keyword in currentKnowledge) {
                if (message === keyword.toLowerCase()) {
                    return currentKnowledge[keyword];
                }
            }

            // جستجوی شامل
            for (const keyword in currentKnowledge) {
                if (message.includes(keyword.toLowerCase())) {
                    return currentKnowledge[keyword];
                }
            }

            // جستجوی کلمات کلیدی
            const words = message.split(' ').filter(word => word.length > 2);
            for (const word of words) {
                for (const keyword in currentKnowledge) {
                    if (keyword.toLowerCase().includes(word)) {
                        return currentKnowledge[keyword];
                    }
                }
            }

            return currentMode === 'programming' 
                ? "در مورد کدام زبان یا تکنولوژی برنامه‌نویسی سوال دارید؟ (مثال: جاوااسکریپت، پایتون، React و...)"
                : "چه موضوعی از اطلاعات عمومی مورد نظر شماست؟ (مثال: تاریخ، جغرافیا، علم و...)";
        }

        // سیستم نمایش پیام‌ها
        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (isUser) {
                bubble.textContent = message;
                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
            } else {
                // تشخیص کد و فرمت‌بندی
                if (currentMode === 'programming' && containsCode(message)) {
                    const formattedMessage = formatCodeMessage(message);
                    bubble.innerHTML = formattedMessage;
                    messageDiv.appendChild(bubble);
                    chatMessages.appendChild(messageDiv);
                    
                    // اضافه کردن قابلیت کپی
                    setTimeout(() => {
                        addCopyButtons();
                    }, 100);
                } else {
                    messageDiv.appendChild(bubble);
                    chatMessages.appendChild(messageDiv);
                    typeText(bubble, message);
                }
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function containsCode(message) {
            return message.includes('```') || 
                   message.includes('function') || 
                   message.includes('class') || 
                   message.includes('var ') || 
                   message.includes('let ') || 
                   message.includes('const ') ||
                   message.includes('import ') ||
                   message.includes('def ') ||
                   message.includes('{') && message.includes('}');
        }

        function formatCodeMessage(message) {
            // جدا کردن کد از متن معمولی
            const parts = message.split('```');
            let formatted = '';
            
            for (let i = 0; i < parts.length; i++) {
                if (i % 2 === 0) {
                    // متن معمولی
                    formatted += parts[i].replace(/\n/g, '<br>');
                } else {
                    // کد
                    formatted += `<div class="code-block">
                        <button class="copy-btn" onclick="copyCode(this)">کپی</button>
                        <pre>${parts[i]}</pre>
                    </div>`;
                }
            }
            
            return formatted;
        }

        function addCopyButtons() {
            document.querySelectorAll('.code-block').forEach(block => {
                if (!block.querySelector('.copy-btn')) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'کپی';
                    copyBtn.onclick = function() { copyCode(this); };
                    block.prepend(copyBtn);
                }
            });
        }

        function copyCode(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.querySelector('pre').textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'کپی شد!';
                button.style.background = '#059669';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#10b981';
                }, 2000);
            });
        }

        function typeText(element, text, speed = 20) {
            if (isTyping) return;
            isTyping = true;
            
            let i = 0;
            element.textContent = '';
            
            function typeChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    isTyping = false;
                }
            }
            
            typeChar();
        }

        function setMode(mode) {
            currentMode = mode;
            
            // آپدیت ظاهر دکمه‌ها
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // پاک کردن چت
            document.getElementById('chatMessages').innerHTML = '';
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message === '') return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
            
            setTimeout(() => {
                const response = findBestResponse(message);
                typingIndicator.style.display = 'flex';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    addMessage(response);
                }, 800 + Math.random() * 400);
                
            }, 300 + Math.random() * 200);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // راه‌اندازی
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            chatInput.focus();
            
            // صفحه کاملاً خالی - هیچ پیام خوشامدگویی نمایش داده نمی‌شود
        });
    </script>
</body>
</html>
