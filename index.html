<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⁄Üÿ™ ÿ®ÿßÿ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .mode-selector {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 15px 30px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #1a1a1a;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .mode-btn:hover {
            border-color: #10b981;
            color: #10b981;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background: #10b981;
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .bot-message .message-bubble {
            background: #1a1a1a;
            color: white;
            border-bottom-left-radius: 8px;
            border: 1px solid #333;
        }
        
        .code-block {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
            direction: ltr;
            text-align: left;
            position: relative;
            border: 1px solid #333;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #0da271;
        }
        
        .copy-btn.copied {
            background: #059669;
        }
        
        .code-content {
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #e5e7eb;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #1a1a1a;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            margin-bottom: 15px;
            align-items: center;
            max-width: 70px;
            border: 1px solid #333;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 20px;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #1a1a1a;
            color: white;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: #10b981;
            background: #1a1a1a;
        }
        
        .chat-input::placeholder {
            color: #666;
        }
        
        .send-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 70px;
        }
        
        .send-button:hover {
            background: #0da271;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 3px;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .mode-btn.active {
            animation: pulse-green 2s infinite;
        }

        @media (max-width: 768px) {
            .mode-selector {
                padding: 15px;
            }
            
            .mode-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('programming')">ÿ®ÿ±ŸÜÿßŸÖŸá ŸÜŸà€åÿ≥€å</button>
            <button class="mode-btn" onclick="setMode('general')">ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿπŸÖŸàŸÖ€å</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- ÿµŸÅÿ≠Ÿá ⁄©ÿßŸÖŸÑÿßŸã ÿÆÿßŸÑ€å -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" 
                   placeholder="Ÿæ€åÿßŸÖ ÿÆŸàÿØ ÿ±ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ..." 
                   onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">ÿßÿ±ÿ≥ÿßŸÑ</button>

    </div>

    <script>
        // ÿ™ŸàŸÑ€åÿØ ŸÖÿ≥€åÿ± ŸÅÿß€åŸÑ‚ÄåŸáÿß - ŸÅŸÇÿ∑ ŸÅÿß€åŸÑ‚ÄåŸáÿß€å m1.txt ÿ™ÿß m100.txt
        const programmingFiles = [];
        const generalFiles = [];
        
        for (let i = 1; i <= 100; i++) {
            programmingFiles.push(`m${i}.txt`);
            generalFiles.push(`m${i}.txt`);
        }

        let knowledgeBase = {
            programming: {},
            general: {}
        };
        let currentMode = 'programming';
        let isTyping = false;
        let filesLoaded = false;

        // ÿ≥€åÿ≥ÿ™ŸÖ ŸÑŸàÿØ ŸÅÿß€åŸÑ‚ÄåŸáÿß
        async function loadFiles() {
            const loadPromises = [];
            
            // ŸÑŸàÿØ ŸÅÿß€åŸÑ‚ÄåŸáÿß€å ÿ®ÿ±ŸÜÿßŸÖŸá ŸÜŸà€åÿ≥€å
            for (const file of programmingFiles) {
                loadPromises.push(loadFile(file, 'programming'));
            }
            
            // ŸÑŸàÿØ ŸÅÿß€åŸÑ‚ÄåŸáÿß€å ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿπŸÖŸàŸÖ€å
            for (const file of generalFiles) {
                loadPromises.push(loadFile(file, 'general'));
            }
            
            await Promise.allSettled(loadPromises);
            filesLoaded = true;
            console.log('‚úÖ ŸáŸÖŸá ŸÅÿß€åŸÑ‚ÄåŸáÿß ŸÑŸàÿØ ÿ¥ÿØŸÜÿØ');
        }

        async function loadFile(filePath, category) {
            try {
                const response = await fetch(filePath);
                if (response.ok) {
                    const text = await response.text();
                    processFileContent(text, category, filePath);
                    return { success: true, file: filePath };
                } else {
                    console.log(`‚ö†Ô∏è ŸÅÿß€åŸÑ ${filePath} Ÿæ€åÿØÿß ŸÜÿ¥ÿØ`);
                    return { success: false, file: filePath };
                }
            } catch (error) {
                console.log(`‚ùå ÿÆÿ∑ÿß ÿØÿ± ŸÑŸàÿØ ŸÅÿß€åŸÑ ${filePath}:`, error);
                return { success: false, file: filePath, error: error.message };
            }
        }

        function processFileContent(text, category, filePath) {
            const lines = text.split('\n').filter(line => line.trim());
            let processedCount = 0;
            
            lines.forEach(line => {
                // ŸÅÿ±ŸÖÿ™: ⁄©ŸÑ€åÿØŸàÿß⁄òŸá|Ÿæÿßÿ≥ÿÆ
                const parts = line.split('|');
                if (parts.length >= 2) {
                    const keyword = parts[0].trim().toLowerCase();
                    const response = parts[1].trim();
                    
                    if (keyword && response) {
                        if (!knowledgeBase[category][keyword]) {
                            knowledgeBase[category][keyword] = [];
                        }
                        knowledgeBase[category][keyword].push({
                            text: response,
                            source: filePath,
                            timestamp: Date.now()
                        });
                        processedCount++;
                    }
                }
            });
            
            if (processedCount > 0) {
                console.log(`üìÅ ${filePath}: ${processedCount} ⁄©ŸÑ€åÿØŸàÿß⁄òŸá Ÿæÿ±ÿØÿßÿ≤ÿ¥ ÿ¥ÿØ`);
            }
        }

        // ÿ≥€åÿ≥ÿ™ŸÖ ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å Ÿæ€åÿ¥ÿ±ŸÅÿ™Ÿá
        function findBestResponse(userMessage) {
            if (!filesLoaded) {
                return {
                    text: "üîÑ ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å Ÿæÿß€å⁄ØÿßŸá ÿØÿßŸÜÿ¥... ŸÑÿ∑ŸÅÿßŸã ⁄©ŸÖ€å ÿµÿ®ÿ± ⁄©ŸÜ€åÿØ",
                    type: 'text'
                };
            }

            const message = userMessage.toLowerCase().trim();
            const currentKnowledge = knowledgeBase[currentMode];

            // ÿß⁄Øÿ± ⁄©ÿßÿ±ÿ®ÿ± ⁄ØŸÅÿ™ "⁄©ÿØ ŸÜÿØŸá" €åÿß "ŸÅŸÇÿ∑ ⁄©ÿØ ŸÜÿØŸá"
            if (message.includes('⁄©ÿØ ŸÜÿØŸá') || message.includes('ŸÅŸÇÿ∑ ⁄©ÿØ ŸÜÿØŸá') || message.includes('ÿ®ÿØŸàŸÜ ⁄©ÿØ')) {
                return {
                    text: "ÿ≠ÿ™ŸÖÿßŸã! ŸÅŸÇÿ∑ ÿ™Ÿàÿ∂€åÿ≠ ŸÖÿ™ŸÜ€å ÿßÿ±ÿßÿ¶Ÿá ŸÖ€å‚ÄåÿØŸáŸÖ. ⁄ÜŸá ÿ≥ŸàÿßŸÑ€å ÿØÿßÿ±€åÿØÿü",
                    type: 'text'
                };
            }

            // 1. ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ÿØŸÇ€åŸÇ
            if (currentKnowledge[message]) {
                const responses = currentKnowledge[message];
                const response = responses[Math.floor(Math.random() * responses.length)];
                return formatResponse(response.text);
            }

            // 2. ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ÿ¥ÿßŸÖŸÑ
            for (const keyword in currentKnowledge) {
                if (message.includes(keyword)) {
                    const responses = currentKnowledge[keyword];
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    return formatResponse(response.text);
                }
            }

            // 3. ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ⁄©ŸÑŸÖÿßÿ™ ⁄©ŸÑ€åÿØ€å
            const words = message.split(' ').filter(word => word.length > 2);
            let bestMatch = null;
            let bestScore = 0;

            for (const word of words) {
                for (const keyword in currentKnowledge) {
                    if (keyword.includes(word)) {
                        const responses = currentKnowledge[keyword];
                        const score = word.length / keyword.length;
                        if (score > bestScore) {
                            bestScore = score;
                            bestMatch = responses[Math.floor(Math.random() * responses.length)];
                        }
                    }
                }
            }

            if (bestMatch) {
                return formatResponse(bestMatch.text);
            }

            // 4. ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ŸÖÿ¥ÿßÿ®Ÿá
            let similarMatch = null;
            let similarScore = 0;

            for (const keyword in currentKnowledge) {
                const score = calculateSimilarity(message, keyword);
                if (score > 0.5 && score > similarScore) {
                    similarScore = score;
                    const responses = currentKnowledge[keyword];
                    similarMatch = responses[Math.floor(Math.random() * responses.length)];
                }
            }

            if (similarMatch) {
                return formatResponse(similarMatch.text);
            }

            // Ÿæÿßÿ≥ÿÆ Ÿæ€åÿ¥‚ÄåŸÅÿ±ÿ∂
            return {
                text: currentMode === 'programming' 
                    ? "ü§î ŸÖÿ™Ÿàÿ¨Ÿá ÿ≥ŸàÿßŸÑ ÿ¥ŸÖÿß ŸÜÿ¥ÿØŸÖ. ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ÿØÿ± ŸÖŸàÿ±ÿØ ÿ≤ÿ®ÿßŸÜ‚ÄåŸáÿß€å ÿ®ÿ±ŸÜÿßŸÖŸá‚ÄåŸÜŸà€åÿ≥€åÿå ŸÅÿ±€åŸÖŸàÿ±⁄©‚ÄåŸáÿßÿå ÿßŸÑ⁄ØŸàÿ±€åÿ™ŸÖ‚ÄåŸáÿß €åÿß ŸÖŸÅÿßŸá€åŸÖ ÿ®ÿ±ŸÜÿßŸÖŸá‚ÄåŸÜŸà€åÿ≥€å ÿ≥ŸàÿßŸÑ ÿ®Ÿæÿ±ÿ≥€åÿØ."
                    : "ü§î ŸÖÿ™Ÿàÿ¨Ÿá ÿ≥ŸàÿßŸÑ ÿ¥ŸÖÿß ŸÜÿ¥ÿØŸÖ. ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ÿØÿ± ŸÖŸàÿ±ÿØ ÿ™ÿßÿ±€åÿÆÿå ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿßÿå ÿπŸÑŸÖÿå ŸÅÿ±ŸáŸÜ⁄Ø €åÿß ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿπŸÖŸàŸÖ€å ÿ≥ŸàÿßŸÑ ÿ®Ÿæÿ±ÿ≥€åÿØ.",
                type: 'text'
            };
        }

        function calculateSimilarity(str1, str2) {
            if (str1 === str2) return 1.0;
            
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            
            if (longer.length === 0) return 1.0;
            
            return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
        }

        function editDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i-1) === str1.charAt(j-1)) {
                        matrix[i][j] = matrix[i-1][j-1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i-1][j-1] + 1,
                            matrix[i][j-1] + 1,
                            matrix[i-1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

        function formatResponse(text) {
            // ÿß⁄Øÿ± ⁄©ÿßÿ±ÿ®ÿ± ⁄ØŸÅÿ™ ⁄©ÿØ ŸÜÿØŸáÿå ÿ≠ÿ™€å ÿß⁄Øÿ± ŸÖÿ™ŸÜ ÿ¥ÿßŸÖŸÑ ⁄©ÿØ ÿ®ÿßÿ¥ÿØ ÿ¢ŸÜ ÿ±ÿß ÿ≠ÿ∞ŸÅ ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
            const noCodeRequest = text.toLowerCase().includes('⁄©ÿØ ŸÜÿØŸá') || 
                                text.toLowerCase().includes('ŸÅŸÇÿ∑ ⁄©ÿØ ŸÜÿØŸá') ||
                                text.toLowerCase().includes('ÿ®ÿØŸàŸÜ ⁄©ÿØ');
            
            if (noCodeRequest) {
                // ÿ≠ÿ∞ŸÅ ÿ®ÿÆÿ¥‚ÄåŸáÿß€å ⁄©ÿØ ÿßÿ≤ Ÿæÿßÿ≥ÿÆ
                text = text.replace(/```[\s\S]*?```/g, '');
            }
            
            const isCode = containsCode(text) && !noCodeRequest;
            return {
                text: text,
                type: isCode ? 'code' : 'text'
            };
        }

        function containsCode(text) {
            return text.includes('```') || 
                   /function\s+\w+|\bclass\s+\w+|\bvar\s+\w+|\blet\s+\w+|\bconst\s+\w+|\bimport\s+.+|\bdef\s+\w+|\bpublic\s+\w+|\bprivate\s+\w+|\bprotected\s+\w+|\bconsole\.log|\bprint\(|\becho\s+|\bSystem\.out\.println/.test(text);
        }

        // ÿ≥€åÿ≥ÿ™ŸÖ ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ‚ÄåŸáÿß
        function addMessage(message, isUser = false, responseData = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (isUser) {
                bubble.textContent = message;
                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
            } else {
                if (responseData && responseData.type === 'code') {
                    bubble.innerHTML = formatCodeMessage(responseData.text);
                    messageDiv.appendChild(bubble);
                    chatMessages.appendChild(messageDiv);
                    
                    setTimeout(() => {
                        addCopyButtons();
                    }, 100);
                } else {
                    const text = responseData ? responseData.text : message;
                    messageDiv.appendChild(bubble);
                    chatMessages.appendChild(messageDiv);
                    typeText(bubble, text);
                }
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatCodeMessage(message) {
            const parts = message.split('```');
            let formatted = '';
            
            for (let i = 0; i < parts.length; i++) {
                if (i % 2 === 0) {
                    // ŸÖÿ™ŸÜ ŸÖÿπŸÖŸàŸÑ€å
                    formatted += parts[i].replace(/\n/g, '<br>');
                } else {
                    // ⁄©ÿØ
                    formatted += `<div class="code-block">
                        <button class="copy-btn" onclick="copyCode(this)">⁄©Ÿæ€å ⁄©ÿØ</button>
                        <div class="code-content">${escapeHtml(parts[i])}</div>
                    </div>`;
                }
            }
            
            return formatted;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addCopyButtons() {
            document.querySelectorAll('.code-block').forEach(block => {
                if (!block.querySelector('.copy-btn')) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = '⁄©Ÿæ€å ⁄©ÿØ';
                    copyBtn.onclick = function() { copyCode(this); };
                    block.prepend(copyBtn);
                }
            });
        }

        function copyCode(button) {
            const codeBlock = button.parentElement;
            const codeContent = codeBlock.querySelector('.code-content');
            const code = codeContent.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = '⁄©Ÿæ€å ÿ¥ÿØ!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('ÿÆÿ∑ÿß ÿØÿ± ⁄©Ÿæ€å ⁄©ÿ±ÿØŸÜ:', err);
                button.textContent = 'ÿÆÿ∑ÿß!';
                setTimeout(() => {
                    button.textContent = '⁄©Ÿæ€å ⁄©ÿØ';
                }, 2000);
            });
        }

        function typeText(element, text, speed = 20) {
            if (isTyping) return;
            isTyping = true;
            
            let i = 0;
            element.textContent = '';
            
            function typeChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    const randomSpeed = speed + Math.random() * 15;
                    setTimeout(typeChar, randomSpeed);
                } else {
                    isTyping = false;
                }
            }
            
            typeChar();
        }

        function setMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('chatMessages').innerHTML = '';
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message === '') return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
            
            // ÿ™ÿßÿÆ€åÿ± ÿ∑ÿ®€åÿπ€å ÿ®ÿ±ÿß€å Ÿæÿ±ÿØÿßÿ≤ÿ¥
            const processingTime = 1000 + Math.random() * 2000;
            
            setTimeout(() => {
                const response = findBestResponse(message);
                typingIndicator.style.display = 'flex';
                
                const typingDelay = 600 + (response.text.length * 3) + Math.random() * 400;
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    addMessage(null, false, response);
                }, typingDelay);
                
            }, processingTime);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å ÿ≥€åÿ≥ÿ™ŸÖ

            const chatInput = document.getElementById('chatInput');
            chatInput.focus();

            loadFiles();
        });
    </script>
